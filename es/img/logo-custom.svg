<!-- Logo SVG Personalizado para Andrés Carmona Gil -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- Iniciales AC (Andrés Carmona) -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">AC</text>
  
  <!-- Detalle decorativo -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
</svg>
