<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="contentGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e8555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25c2a0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="contentGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#25c2a0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2e8555;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Documento/Blog -->
  <rect x="120" y="60" width="260" height="300" rx="12" fill="white" stroke="url(#contentGrad1)" stroke-width="3"/>
  
  <!-- Líneas de texto -->
  <rect x="150" y="100" width="140" height="12" rx="6" fill="url(#contentGrad1)"/>
  <rect x="150" y="130" width="200" height="8" rx="4" fill="#e0e0e0"/>
  <rect x="150" y="150" width="180" height="8" rx="4" fill="#e0e0e0"/>
  <rect x="150" y="170" width="190" height="8" rx="4" fill="#e0e0e0"/>
  
  <rect x="150" y="200" width="100" height="10" rx="5" fill="url(#contentGrad1)" opacity="0.7"/>
  <rect x="150" y="225" width="200" height="6" rx="3" fill="#e0e0e0"/>
  <rect x="150" y="240" width="180" height="6" rx="3" fill="#e0e0e0"/>
  <rect x="150" y="255" width="195" height="6" rx="3" fill="#e0e0e0"/>
  <rect x="150" y="270" width="160" height="6" rx="3" fill="#e0e0e0"/>
  
  <!-- Imagen en el documento -->
  <rect x="150" y="295" width="80" height="50" rx="6" fill="url(#contentGrad2)"/>
  
  <!-- Lápiz/Editor -->
  <g transform="translate(340, 120)">
    <rect x="0" y="30" width="12" height="80" rx="6" fill="#ffd700"/>
    <polygon points="0,30 12,30 6,10" fill="#2e8555"/>
    <rect x="0" y="70" width="12" height="4" fill="#333"/>
    <circle cx="6" cy="115" r="3" fill="#333"/>
  </g>
  
  <!-- Iconos flotantes -->
  <g opacity="0.6">
    <!-- Hashtag -->
    <text x="80" y="150" font-family="Arial" font-size="24" fill="#2e8555" font-weight="bold">#</text>
    <text x="80" y="230" font-family="Arial" font-size="20" fill="#25c2a0" font-weight="bold">{ }</text>
  </g>
  
  <!-- Estrellas/Likes -->
  <g transform="translate(400, 280)">
    <polygon points="25,10 30,20 40,22 32,30 34,40 25,35 16,40 18,30 10,22 20,20" fill="#ffd700">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Partículas -->
  <circle cx="400" cy="100" r="3" fill="#2e8555" opacity="0.4">
    <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="300" r="4" fill="#25c2a0" opacity="0.4">
    <animate attributeName="cy" values="300;320;300" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
